<!--menu-->

<main class="container">
        <section class="contact section-container">
                <div class="col-md-6">
            <h2>Contact Me</h2>
            <div class="row">
                <div class="form" >
                        <form name="contacto" method="get" novalidate>
                            <div class="form-row">
                                <!--nome e cognome-->
                                <label for="nombre">Name:</label>
                                <input type="text" id="nombre" name="name" placeholder="Name" required>
                            </div>
                            <div class="form-row">
                                <!--email-->
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="name@company.com" 
                                pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
                                
                            </div>
                            <div class="form-row">
                                <!--opciones - radio-->
                                <div>KIND OF SERVICE</div>
                                <label for="tipo_mision_1">Graphics</label>
                                <input type="radio" id="tipo_mision_1" name="tipo_mision" value="Rescate" required>

                                <label for="tipo_mision_2">Photography</label>
                                <input type="radio" id="tipo_mision_2" name="tipo_mision" value="Ajuste de cuentas" required>

                                <label for="tipo_mision_3">Videos</label>
                                <input type="radio" id="tipo_mision_3" name="tipo_mision" value="Disparos y explosivos" required>
                            </div>
                            <div class="form-row">
                                <!--numero-->
                                <label for="ejercito">Number of prints for graphics or photos:</label>
                                <input type="number" id="ejercito" name="ejercito" min="1" required>
                            </div>
                            <div class="form-row">
                                    <!--data-->
                                    <label for="fecha">Delivery day:</label>
                                    <input type="date" id="fecha" name="fecha" required>
                            </div>
                            <div class="form-row">
                                <!--bottone-->
                                <button type="submit" id="enviar">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>


        </section>
